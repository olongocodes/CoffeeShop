{% extends 'base.html' %}


{% block content %}
<h1>Feel Good Coffee</h1>

<div class="row"> 
    {% for coffee in coffee %}
        <div class="col"> 
            <div class="card" style="width: 18rem;">
                <img src="{{ coffee.image }}" class="card-img-top" style="height: 150px; object-fit: cover;" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{ coffee.name }}</h5>
                  <p class="card-text">Ksh. {{coffee.price}}</p>
                  <a href="#" class="btn btn-primary">Add to Cart</a>
                </div>
              </div>
        </div>

    {% endfor %}
{% endblock %}
